{% extends 'base.html' %}

{% load widget_tweaks %}

{% block title %}Issue a New Task{% endblock %}

{% block breadcrumb %}
  <li class="breadcrumb-item"><a href="{% url 'tdl:index' %}">Tasks</a></li>
  <li class="breadcrumb-item active">New Task</li>
{% endblock %}

{% block content %}
  <form method="post" novalidate>
    {% csrf_token %}
    {% include 'includes/form.html' %}
    <button type="submit" class="btn btn-success" id="id_postNewTask">Post</button>
  </form>
{% endblock %}
